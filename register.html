<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Rentals</title>
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10 flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-sm">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Register</h2>
    <form>
      <div class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1">Full Name</label>
          <input type="text" placeholder="Enter your full name" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Email</label>
          <input type="email" placeholder="Enter your email" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Password</label>
          <input type="password" placeholder="Create a password" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 mt-6 rounded-xl hover:bg-blue-700">Register</button>
    </form>
    <p class="text-center mt-4 text-gray-600">Already have an account? 
      <a href="login.html" class="text-blue-600 font-medium">Login</a>
    </p>
  </div>
</body>
</html>
