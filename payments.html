<body>
 
<section class="p-6 bg-white rounded-lg shadow-lg mt-6">
    
    <h2 class="text-2xl font-semibold mb-4">Payments & Transactions</h2>
  
    <!-- Record New Payment -->
    <form class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
      <input type="text" placeholder="Tenant Name" class="p-3 border rounded" required>
      <input type="text" placeholder="Property Name" class="p-3 border rounded" required>
      <input type="number" placeholder="Amount Paid (₦)" class="p-3 border rounded" required>
      <input type="date" class="p-3 border rounded" required>
      <input type="text" placeholder="Payment Method (Bank, Cash, etc.)" class="p-3 border rounded" required>
      <button class="col-span-1 md:col-span-3 bg-green-600 text-white p-3 rounded hover:bg-green-700">Record Payment</button>
    </form>
  
    <!-- Transactions Table -->
    <div class="overflow-x-auto">
      <table class="w-full text-left border">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-3">Tenant</th>
            <th class="p-3">Property</th>
            <th class="p-3">Amount (₦)</th>
            <th class="p-3">Date</th>
            <th class="p-3">Method</th>
            <th class="p-3">Status</th>
            <th class="p-3">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="p-3">Aliyu Musa</td>
            <td class="p-3">Sunset Apartments</td>
            <td class="p-3">350,000</td>
            <td class="p-3">2025-03-22</td>
            <td class="p-3">Bank Transfer</td>
            <td class="p-3 text-green-600 font-semibold">Completed</td>
            <td class="p-3">
              <button class="bg-yellow-400 text-white px-3 py-1 rounded hover:bg-yellow-500">Edit</button>
              <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 ml-2">Delete</button>
            </td>
          </tr>
          <!-- More transactions -->
        </tbody>
      </table>
    </div>
  </section>
